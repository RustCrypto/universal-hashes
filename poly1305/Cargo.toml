[package]
name = "poly1305"
version = "0.7.2" # Also update html_root_url in lib.rs when bumping this
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
description = "The Poly1305 universal hash function and message authentication code"
documentation = "https://docs.rs/poly1305"
repository = "https://github.com/RustCrypto/universal-hashes"
keywords = ["crypto", "chacha20", "mac", "salsa20", "universal-hashing"]
categories = ["cryptography", "no-std"]
readme = "README.md"
rust-version = "1.56"
edition = "2021"

[dependencies]
opaque-debug = "0.3"
#universal-hash = { version = "0.5", default-features = false }
zeroize = { version = "1", optional = true, default-features = false }

[target.'cfg(any(target_arch = "x86_64", target_arch = "x86"))'.dependencies]
cpufeatures = "0.2"

[dependencies.universal-hash]
git = "https://github.com/RustCrypto/traits"
rev = "74ce6e7a9ab1243f574b6c37e747a6e54c01f376"
default-features = false

[dev-dependencies]
hex-literal = "0.3"

[features]
force-soft = []
std = ["universal-hash/std"]
